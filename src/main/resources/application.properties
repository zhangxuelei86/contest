#mysql数据库连接
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#将AllowPublicKeyRetrieval=True设置为允许客户端从服务器自动请求公钥。
# AllowPublicKeyRetrieval=True可能允许恶意代理执行MITM攻击以获取明文密码，因此它在默认情况下为False，必须显式启用。
spring.datasource.url=jdbc:mysql://47.113.226.4:3306/contest?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=remote
spring.datasource.password=123456
#mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
#设置图片最大上传大小
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB
#应该以什么样的路径来访问静态资源
spring.mvc.static-path-pattern=/**
#！！！！部署时需要设置！！！！
#静态资源的访问路径部署时需要设置
spring.web.resources.static-locations=classpath:/static/,classpath:file:/root/static/

